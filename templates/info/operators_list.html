{% extends 'base.html' %}

{% block title %}
Все операторы
{% endblock %}

{% block main_part %}
<section class="text-gray-700 body-font">
	<div class="container px-5 py-24 mx-auto flex flex-wrap">
		<div class="w-full mb-6 py-6 flex justify-between items-center border-b border-gray-200">
			<div class="">
				<h1 class="text-6xl text-gray-800">Операторы</h1>
			</div>
			<div class="">
				<a class="text-3xl text-gray-500 hover:text-gray-800" href="{% url 'main_part:operators_create' %}">Добавить
					нового оператора</a>
			</div>
		</div>

		<hr>
		<div class="flex flex-wrap -m-4">
			{% for operator in object_list %}
			<div class="p-4 lg:w-1/2 md:w-full">
				<div class="flex border-2 rounded-lg border-gray-200 border-opacity-50 p-8 sm:flex-row flex-col">
					<div
						class="w-16 h-16 sm:mr-8 sm:mb-0 mb-4 inline-flex items-center justify-center rounded-full bg-blue-100 text-blue-500 flex-shrink-0">
						<svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							class="w-8 h-8" viewBox="0 0 24 24">
							<path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
						</svg>
					</div>
					<div class="flex-grow">
						<h2 class="text-gray-900 text-lg title-font font-medium mb-3">{{ operator.fullname }}</h2>
						<p class="leading-relaxed text-base">

						</p>
						<a href="{% url 'main_part:operators_unique' operator.pk %}"
							class="mt-3 text-darkblue-500 inline-flex items-center hover:text-gray-800">
							Подробнее..
							<svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
								stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
								<path d="M5 12h14M12 5l7 7-7 7"></path>
							</svg>
						</a>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>

{% endblock %}
